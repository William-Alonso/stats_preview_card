<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; 
      position: absolute; bottom: 2px; left: 0; right: 0; color: white;}
    .attribution a { color: hsl(228, 71%, 70%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

    <div class="image">
      <div class="filter"></div>
    </div>

    <h1>Get <span>insights</span> that help your business grow.</h1>
    
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    
    <div class="box">
      <div class="card"><b>10k+</b> <span>companies</span></div>
      <div class="card"><b>314</b> <span>templates</span></div>
      <div class="card"><b>12M+</b> <span>queries</span></div>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Will Alonso</a>.
  </footer>
</body>
</html>
